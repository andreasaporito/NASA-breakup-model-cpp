---
# CONFIGURATION: Minimum Characteristic Length = 0.02 m (FINE - 2 cm)
# Detects small debris pieces
# Good resolution for risk assessment - typically 5,000-8,000 fragments
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: Detailed debris catalog

simulation:
  minimalCharacteristicLength: 0.02       # Fine threshold (2 cm)
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_0.02_input.csv", "analysis_minlen_0.02_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_0.02_result.csv", "analysis_minlen_0.02_result.vtu"]
  kepler: True

