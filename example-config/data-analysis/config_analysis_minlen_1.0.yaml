---
# CONFIGURATION: Minimum Characteristic Length = 1.0 m (VERY LARGE - 1 meter)
# Only tracks very large debris (bus-sized pieces)
# Sparse tracking - typically 10-50 major fragments
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: Only largest collision debris

simulation:
  minimalCharacteristicLength: 1.0        # Very large threshold (1 m)
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_1.0_input.csv", "analysis_minlen_1.0_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_1.0_result.csv", "analysis_minlen_1.0_result.vtu"]
  kepler: True

