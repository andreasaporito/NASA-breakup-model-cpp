---
# CONFIGURATION: Minimum Characteristic Length = 0.5 m (LARGE - 50 cm)
# Only tracks major debris pieces (satellite-sized chunks)
# Coarse tracking - typically 50-200 very large objects
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: Major debris objects only (collision cores and large fragments)

simulation:
  minimalCharacteristicLength: 0.5        # Large threshold (50 cm)
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_0.5_input.csv", "analysis_minlen_0.5_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_0.5_result.csv", "analysis_minlen_0.5_result.vtu"]
  kepler: True

