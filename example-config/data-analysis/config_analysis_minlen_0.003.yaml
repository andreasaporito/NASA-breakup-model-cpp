---
# CONFIGURATION: Minimum Characteristic Length = 0.003 m (ULTRA-FINE - 3 mm)
# Detects very fine debris particles
# Extreme resolution - may generate 50,000+ fragments
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: High-resolution debris catalog

simulation:
  minimalCharacteristicLength: 0.003      # Ultra-fine threshold (3 mm)
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_0.003_input.csv", "analysis_minlen_0.003_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_0.003_result.csv", "analysis_minlen_0.003_result.vtu"]
  kepler: True

