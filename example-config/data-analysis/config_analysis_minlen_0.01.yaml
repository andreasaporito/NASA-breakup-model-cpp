---
# CONFIGURATION: Minimum Characteristic Length = 0.01 m (SMALLEST debris threshold)
# This detects the tiniest fragments - will generate 10,000+ debris pieces
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: High-resolution debris catalog with mass distribution down to 0.01 m

simulation:
  minimalCharacteristicLength: 0.01       # Only fragments >= 0.01 m characteristic length
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_0.01_input.csv", "analysis_minlen_0.01_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_0.01_result.csv", "analysis_minlen_0.01_result.vtu"]
  kepler: True
