---
# CONFIGURATION: Minimum Characteristic Length = 0.005 m (VERY FINE - 5 mm)
# Detects fine dust and small particles from collision
# High resolution - typically 20,000-30,000 debris objects
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: High-fidelity debris distribution

simulation:
  minimalCharacteristicLength: 0.005      # Very fine threshold (5 mm)
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_0.005_input.csv", "analysis_minlen_0.005_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_0.005_result.csv", "analysis_minlen_0.005_result.vtu"]
  kepler: True

