---
# CONFIGURATION: Minimum Characteristic Length = 0.2 m (COARSE - very large debris only)
# Only the largest collision remnants
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: Minimal catalog ~100-400 major pieces only

simulation:
  minimalCharacteristicLength: 0.2        # Only very large pieces
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_0.2_input.csv", "analysis_minlen_0.2_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_0.2_result.csv", "analysis_minlen_0.2_result.vtu"]
  kepler: True
