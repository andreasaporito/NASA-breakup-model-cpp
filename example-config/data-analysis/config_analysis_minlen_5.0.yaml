---
# CONFIGURATION: Minimum Characteristic Length = 5.0 m (MAXIMUM - 5 meters)
# Only tracks largest collision artifacts (very few identifiable pieces)
# Bare minimum - typically 1-10 identifiable objects
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: Only collision cores and primary fragments

simulation:
  minimalCharacteristicLength: 5.0        # Maximum threshold (5 m)
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_5.0_input.csv", "analysis_minlen_5.0_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_5.0_result.csv", "analysis_minlen_5.0_result.vtu"]
  kepler: True

