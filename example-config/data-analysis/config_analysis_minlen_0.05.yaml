---
# CONFIGURATION: Minimum Characteristic Length = 0.05 m (BASELINE - reference threshold)
# Standard radar detection capability in LEO
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: Standard catalog ~1000-2000 trackable debris pieces

simulation:
  minimalCharacteristicLength: 0.05       # Standard tracking threshold
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_0.05_input.csv", "analysis_minlen_0.05_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_0.05_result.csv", "analysis_minlen_0.05_result.vtu"]
  kepler: True
