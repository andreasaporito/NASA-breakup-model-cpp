---
# CONFIGURATION: Minimum Characteristic Length = 0.1 m (MODERATE - larger debris only)
# Coarse tracking of major debris pieces
# Input: Baseline collision scenario (TLE-based, 7.6 km/s relative velocity)
# Output: Sparse catalog ~500-1500 major debris objects

simulation:
  minimalCharacteristicLength: 0.1        # Only major pieces
  simulationType: COLLISION
  inputSource: ["../example-config/satcat.csv", "../example-config/iridium_cosmos_tle.txt"]
  idFilter: [24946, 22675]                # Iridium 33 & Kosmos 2251

inputOutput:
  target: ["analysis_minlen_0.1_input.csv", "analysis_minlen_0.1_input.vtu"]
  kepler: True

resultOutput:
  target: ["analysis_minlen_0.1_result.csv", "analysis_minlen_0.1_result.vtu"]
  kepler: True
